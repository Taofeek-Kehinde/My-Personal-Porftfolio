<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logg.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>G_mail</title>
  <link rel="stylesheet" href="inbox.css">
</head>

<body>
  <!--  Header -->
  <header>
    <div class="container">
      <img class="logo" src="img/logo1.png" alt="">
      <img class="logo2" src="img/logo2.png" alt="">
      <div class="main">
        <i class="fa-solid fa-pencil">
          <p class="compose">Compose</p>
        </i>
      </div>
      <!-- Container -->
      <div class="search_bx">
        <input type="text" placeholder="Search mail">
        <i class="fa-solid fa-magnifying-glass"></i>
        <div class="hi"><i class="fa-solid fa-sliders"></i></div>
      </div>
      <!--   Search_box   -->
      <div class="sidebar">
        <div><img src="img/star.png" alt="">
          <p class="star">Starred</p>
        </div>
        <div><img class="snooz" src="img/time.png" alt="">
          <p class="Snoozed">Snoozed</p>
        </div>
        <div><img class="sent" src="img/sent.png" alt="">
          <p class="send">Sent</p>
        </div>
        <div><img class="daft" src="img/daft.png" alt="">
          <p class="darft">Drafts</p>
          <p class=" number">12</p>
        </div>
        <div><img class="less" src="img/less.png" alt="">
          <p class="more">Less</p>
        </div>
        <div><img class="impor" src="img/important.png" alt="">
          <p class="tant">Important</p>
        </div>
        <div><img class="chat" src="img/chart.png" alt="">
          <p class="chart">Chats</p>
        </div>
        <div><img class="schr" src="img/sch.png" alt="">
          <p class="sch">Scheduled</p>
        </div>
        <div><img class="all" src="img/all_mail.png" alt="">
          <p class="mail">All Mail</p>
        </div>
        <div><img class="span" src="img/span.png" alt="">
          <p class="my_spn">Spam</p>
        </div>
        <div><img class="bin" src="img/bin.png" alt="">
          <p class="dust">Bin</p>
          <p class=" number">3</p>
        </div>
        <div><img class="cat" src="img/categorie.png" alt="">
          <p class="gories">Categories</p>
        </div>
        <div><img class="manage" src="img/setting.png" alt="">
          <p class="label">Manage Labels</p>
        </div>
        <div><img class="Labels" src="img/label.png" alt="">
          <p class="new">Create new label</p>
        </div>
        <p>Labels</p><img class="last" src="img/label.png" alt="">
      </div>
      <!--  Sidebar -->
    </div>
    <div class="main_content">
      <i class="fa-regular fa-square-full"></i>
    </div>
    <div class="icn_sec">
      <i class="fa-solid fa-caret-down"></i>
    </div>
    <div class="icn_thr">
      <i class="fa-solid fa-rotate-right"></i>
    </div>
    <div class="icn_fth">
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <div class="My_lists_itms">
      <div class="many">
        <i class="fa-regular fa-image"></i>
        <p>Primary</p>
      </div>
      <div class="mores">
        <i class="fa-solid fa-inbox"></i>
        <p> Promotions</p>
      </div>
      <div class="group">
        <i class="fa-solid fa-user-group"></i>
        <p> Social</p>
      </div>
    </div>
    <!--  End of  Main_Content -->
  </header>
</body>

</html>
